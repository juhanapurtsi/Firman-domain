<!doctype html>
<html>

<head>
  <!--
    head-tagin sisältö ei näy sivun käyttäjälle,
    mutta se on ihan supertärkeää yrityksen hakukonenäkyvyydelle.
    Näiden tägien sisältö näkyy esim. Google-haussa ja jos sivua linkittää someen.
  -->

  <!-- Isoin otsikko joka näkyy selaimen osoitepalkissa ja Google-haussa -->
  <title>Vektor Tools</title>

  <!-- Lyhyt kuvaus sivusta, joka näkyy Google-haussa. -->
  <meta name="description"
    content="Vektor Tools tarjoaa asiakkaalle työvälinesuunnittelun tuotantoon siirrettävänä kokonaisuutena 3D-malleineen ja piirustuksineen, tai asiantuntijana osana asiakkaan suunnittelutiimiä.">

  <!-- Pikakuvakkeen ikoni -->
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <!-- Sivun teemaväri. Jotkut selaimet käyttää tätä. -->
  <meta name="theme-color" content="#9A8575">

  <!-- *SOME-JUTTUJA* -->

  <!-- Otsikko ja kuvaus, jotka näkyy some-linkkauksissa. -->
  <meta property="og:title" content="Vektor Tools" />
  <meta property="og:description"
    content="Vektor Tools tarjoaa asiakkaalle työvälinesuunnittelun tuotantoon siirrettävänä kokonaisuutena 3D-malleineen ja piirustuksineen, tai asiantuntijana osana asiakkaan suunnittelutiimiä." />

  <!-- Kuva, joka näytetään some-linkkauksissa. -->
  <meta property="og:image" content="/public/vektor-tools-banner.jpg" />

  <!-- Sivun juuri-osoite -->
  <meta property="og:url" content="https://vektortools.fi" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta property="og:site_name" content="Vektor Tools" />
  <meta name="twitter:image:alt" content="Asiantuntijapalvelut" />

  <!-- *TEKNIIKKAJUTTUJA* -->

  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Disable tap highlight on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>

<body>
  <!-- Sivun yläpalkki -->
  <header>
    <nav>
      <div class="logo">
        <img src="/public/vektor-tools-logo.png" />
      </div>
      <div class="items">
        <a href="#">Valmistuksen optimointi</a>
        <a href="#">Yhteystiedot</a>
      </div>
    </nav>
  </header>

  <!-- Sivun Hero-elementti eli isoin otsikko -->
  <section class="hero">
    <div>
      <h1>Vektor Tools</h1>
      <h2>Asiantuntijapalvelut</h2>
    </div>
  </section>
</body>
